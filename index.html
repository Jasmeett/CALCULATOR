<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator - Jasmeet</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="calculator-wrapper">
    <h1 class="title">Calculator</h1>

    <div class="calculator" role="application" aria-label="Advanced calculator">
      <div class="display" id="display" aria-live="polite">0</div>

      <div class="buttons-grid">
        <button class="btn function" data-action="clear" aria-label="Clear">C</button>
        <button class="btn function" data-action="back" aria-label="Backspace">⌫</button>
        <button class="btn function" data-action="percent" aria-label="Percent">%</button>
        <button class="btn operator" data-operator="÷" aria-label="Divide">÷</button>

        <button class="btn number" data-number="7">7</button>
        <button class="btn number" data-number="8">8</button>
        <button class="btn number" data-number="9">9</button>
        <button class="btn operator" data-operator="×" aria-label="Multiply">×</button>

        <button class="btn number" data-number="4">4</button>
        <button class="btn number" data-number="5">5</button>
        <button class="btn number" data-number="6">6</button>
        <button class="btn operator" data-operator="-" aria-label="Subtract">−</button>

        <button class="btn number" data-number="1">1</button>
        <button class="btn number" data-number="2">2</button>
        <button class="btn number" data-number="3">3</button>
        <button class="btn operator" data-operator="+" aria-label="Add">+</button>

        <button class="btn number wide" data-number="0">0</button>
        <button class="btn number" data-number=".">.</button>
        <button class="btn equals" data-action="equals" aria-label="Equals">=</button>
      </div>
    </div>

    <p class="notes">Tip: you can also use keyboard numbers, + - * / Enter and Backspace.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
